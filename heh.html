<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá thư bí mật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
        }
        .letter {
            display: none;
            background-color: #fff9e8;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .letter p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .signature {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            color: #f38181;
        }
        .open-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f38181;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .open-btn:hover {
            background-color: #f95757;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="open-btn" onclick="openLetter()">Mở lá thư</button>
        <div class="letter" id="letterContent">
            <p>Khi bây đọc đc bức thư này thì t đã ngủ gục trên bàn cmnr, lười làm toán vãi ò, ko ấy để hôm khác đc ko</p>
            <p>Chúc mn ngủ ngon :)) </p>
            <div class="signature">Tài trùm c1</div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById("letterContent").style.display = "block";
        }
    </script>
</body>
</html>
